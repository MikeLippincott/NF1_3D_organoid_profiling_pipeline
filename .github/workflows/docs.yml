name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/**'
      - '.readthedocs.yaml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper version detection

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt

    - name: Build documentation
      run: |
        cd docs
        make clean
        make html

    - name: Check for broken links
      run: |
        cd docs
        make linkcheck
      continue-on-error: true

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation-html
        path: docs/_build/html/
        retention-days: 7

    - name: Check documentation coverage
      run: |
        cd docs
        make coverage
      continue-on-error: true

  deploy-rtd:
    needs: build-docs
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Trigger Read the Docs build
      run: |
        curl -X POST \
          -H "Authorization: Token ${{ secrets.RTD_WEBHOOK_TOKEN }}" \
          https://readthedocs.org/api/v3/projects/nf1-3d-organoid-profiling-pipeline/versions/latest/builds/
